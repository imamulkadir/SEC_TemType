<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Imamul Kadir" />
    <title>Bank Templates Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Bank Templates Viewer</h1>

    <div class="banks-grid">
      <!-- JPM Section -->
      <div class="bank-section">
        <div class="bank-title">
          <div class="bank-title">
            <img src="images/jpm.svg" alt="JPM Logo" />
          </div>
        </div>
        <div class="templates-grid">
          <div
            class="link-card"
            onclick="loadTemplate('Fade', 'pdfs/jpm/fade.pdf', 'https://www.sec.gov/Archives/edgar/data/19617/000191870425021162/form424b2.htm')"
          >
            Fade
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('Brown Bar', 'pdfs/jpm/brownbar.pdf', 'https://www.sec.gov/Archives/edgar/data/19617/000121390025118694/ea0268688-01_424b2.htm')"
          >
            Brown Bar
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('Goldman Sachs', 'pdfs/jpm/goldman.pdf', 'https://www.sec.gov/Archives/edgar/data/19617/000121390025119089/ea0268813-01_424b2.htm')"
          >
            Goldman Sachs
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('Wells Fargo', 'pdfs/jpm/wellsfargo.pdf', 'https://www.sec.gov/Archives/edgar/data/19617/000121390025118840/ea0268740-01_424b2.htm')"
          >
            Wells Fargo
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('Morgan Stantly', 'pdfs/jpm/morgan.pdf', 'https://www.sec.gov/Archives/edgar/data/19617/000121390025118800/ea0268727-01_424b2.htm')"
          >
            Morgan Stantly
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('UBS', 'pdfs/jpm/ubs.pdf', 'https://www.sec.gov/Archives/edgar/data/19617/000121390025118689/ea0268626-01_424b2.htm')"
          >
            UBS
          </div>
        </div>
      </div>

      <!-- Barclays Section -->
      <div class="bank-section">
        <div class="bank-title">
          <img src="images/barclays.svg" alt="Barclays Logo" />
        </div>
        <div class="templates-grid">
          <div
            class="link-card"
            onclick="loadTemplate('PPS', 'pdfs/barclays/pps.pdf', 'https://www.sec.gov/Archives/edgar/data/312070/000191870425021158/form424b2.htm')"
          >
            PPS
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('Final', 'pdfs/barclays/final.pdf', 'https://www.sec.gov/Archives/edgar/data/312070/000191870425021161/form424b2.htm')"
          >
            Final
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('FWP', 'pdfs/barclays/fwp.pdf', 'https://www.sec.gov/Archives/edgar/data/312070/000191870425021067/formfwp.htm')"
          >
            FWP
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('Rates', 'pdfs/barclays/rates.pdf', 'https://www.sec.gov/Archives/edgar/data/312070/000191870425021080/form424b2.htm')"
          >
            Rates
          </div>
          <div
            class="link-card"
            onclick="loadTemplate('iPath', 'pdfs/barclays/ipath.pdf', 'https://www.sec.gov/Archives/edgar/data/312070/000191870425006337/form424b2.htm')"
          >
            iPath
          </div>
        </div>
      </div>
    </div>

    <div class="viewer-placeholder" id="viewer-placeholder">
      Click any template above to view its PDF here.
    </div>

    <footer>Created by Imamul Kadir â€¢ 2025</footer>

    <script src="script.js"></script>
  </body>
</html>
